<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music Downloader</title>
</head>
<body>
    <style>
        label {
            display: block; 
            margin-bottom: 5px; 
        }
        body > div:not(#results) {
            margin-bottom: 15px; 
        }
    </style>
    <h1>Youtube Music Downloader</h1>
    <div>
        <label for="pwd">Password:</label>
        <input type="password" placeholder="Password..." id="pwd"/>
    </div>
    <div>
        <label for="links">YouTube Music Links (one per line):</label>
        <textarea id="links" rows="10" cols="50" placeholder="Enter YouTube Music links here, one per line..."></textarea>
    </div>
    <button id="submitBtn">Download</button>
    <div id="results"></div>
    <script src="./script.js"></script>
</body>
</html>
